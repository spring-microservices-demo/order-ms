# Language setting
language: java

# Version number
jdk:
  - oraclejdk8

build:

  ci:
    - mvn clean install -DskipTests
    - mvn sonar:sonar
    - export IMAGE_NAME=hrishi/ms_order
    - docker build -t $IMAGE_NAME:$BRANCH.$BUILD_NUMBER .

  post_ci:
    - docker push $IMAGE_NAME:$BRANCH.$BUILD_NUMBER

integrations:
  hub:
    - integrationName: myregistry
      type: docker

env: 
  - secure: 
